<svg width="340" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .panel-bg { fill: #252526; }
      .border { stroke: #3c3c3c; stroke-width: 1; fill: none; }
      .text { fill: #cccccc; font-family: 'Segoe UI', sans-serif; font-size: 13px; }
      .text-small { fill: #cccccc; font-family: 'Segoe UI', sans-serif; font-size: 11px; }
      .text-dim { fill: #858585; }
      .badge { fill: #4d4d4d; }
      .badge-text { fill: #ffffff; font-family: 'Segoe UI', sans-serif; font-size: 11px; font-weight: 600; }
      
      .addition { fill: #89d185; }
      .addition-bg { fill: rgba(137, 209, 133, 0.15); }
      .addition-border { stroke: #89d185; stroke-width: 2; fill: none; }
      
      .modification { fill: #e2c08d; }
      .modification-bg { fill: rgba(226, 192, 141, 0.15); }
      .modification-border { stroke: #e2c08d; stroke-width: 2; fill: none; }
      
      .deletion { fill: #f48771; }
      .deletion-bg { fill: rgba(244, 135, 113, 0.15); }
      .deletion-border { stroke: #f48771; stroke-width: 2; fill: none; }
      
      .hover-bg { fill: #2a2d2e; }
      .divider { stroke: #3c3c3c; stroke-width: 1; }
      .icon { fill: #858585; }
      .action-icon { fill: #c5c5c5; }
